name: üß™ DevSecOps Educational Pipeline - PyGoat + SonarQube

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  devsecops-sonar:
    runs-on: ubuntu-latest

    steps:
      #Instalar Scanner do SonarCloud
      - name: Instalar scanner do SonarCloud
        run: |
          pip install sonar-scanner-cli

      #Rodar an√°lise com SonarCloud
      - name: Rodar an√°lise SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "‚û°Ô∏è Iniciando an√°lise de c√≥digo com SonarCloud..."
          sonar-scanner \
            -Dsonar.projectKey=seu_usuario_pygoat \
            -Dsonar.organization=seu_usuario \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.python.version=3.10 \
            -Dsonar.sources=. \
            -Dsonar.tests=tests \
            -Dsonar.test.inclusions="**/tests/**" \
            -Dsonar.exclusions="**/migrations/**,**/venv/**" \
            -Dsonar.sourceEncoding=UTF-8
          echo "‚úÖ An√°lise conclu√≠da! Confira os resultados no painel do SonarCloud."

      #Verifica√ß√£o de depend√™ncias com Safety
      - name: üßæ Rodar Safety - Depend√™ncias vulner√°veis
        run: |
          pip install safety
          safety check --full-report || true