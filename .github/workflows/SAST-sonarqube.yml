name: SAST SonarQube

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  devsecops-sonar:
    runs-on: ubuntu-latest

    steps:
      #Checkout do c√≥digo-fonte
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      #Configura√ß√£o do Python
      - name: Configurar ambiente Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"      
      
      #Rodar an√°lise com SonarCloud
      - name: Rodar an√°lise SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "‚û°Ô∏è Iniciando an√°lise de c√≥digo com SonarCloud..."
          sonar-scanner \
            -Dsonar.projectKey=CESAR-DevSecOps_pygoat \
            -Dsonar.organization=DevSecOps \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.python.version=3.10 \
            -Dsonar.sources=. \
            -Dsonar.tests=tests \
            -Dsonar.test.inclusions="**/tests/**" \
            -Dsonar.exclusions="**/migrations/**,**/venv/**" \
            -Dsonar.sourceEncoding=UTF-8
          echo "‚úÖ An√°lise conclu√≠da! Confira os resultados no painel do SonarCloud."

      #Verifica√ß√£o de depend√™ncias com Safety
      - name: üßæ Rodar Safety - Depend√™ncias vulner√°veis
        run: |
          pip install safety
          safety check --full-report || true